
<!DOCTYPE html>
<html>
    
<head>
	<title>Nucleus project</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="shortcut icon" href="../img/nucleus.jpg">
	<link rel="stylesheet" href="./style.css">
	<script src="../../Backend/JS/index.js"></script>
</head>
<!--Coded with love by Mutiullah Samim-->
<body style="background-color: #5F73AE;">    
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
					</div>
				</div>
				<br>
                <div class="text-center" style="margin-top:100px;">
					<div class="text-center">
						<img src="../img/nucleus.jpg" style="border-radius: 20px;" width="200" class="img-fluid text-center" alt="...">
					</div>
				<br>
				<div class="d-flex justify-content-center form_container">
					<form id="formulario">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input id="mail_user" type="text" name="" class="form-control input_user" value="" placeholder="username">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input id="pw_user" type="password" name="" class="form-control input_pass" value="" placeholder="password">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
                    <a href="dashboard\index.html" class="btn btn-primary">Login</a>				 	
				</div>
					</form>
					<script>
						document.addEventListener("DOMContentLoaded", function () {
							document.getElementById("formulario").addEventListener("submit", function (event) {
								event.preventDefault();
								var mail_user = document.getElementById("mail_user").value;
								var pw_user = document.getElementById("pw_user").value;
								var xhr = new XMLHttpRequest();
								xhr.open("POST", "../../Backend/JS/login.js", true);
								xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
								xhr.onreadystatechange = function () {
									if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
										if (xhr.responseText == 1) {
											window.location.href = "dashboard/index.html";
										} else {
											alert("Usuario o contrase√±a incorrectos");
										}
									}
								};
								xhr.send("mail_user=" + encodeURIComponent(mail_user) + "&pw_user=" + encodeURIComponent(pw_user));
							});
						});
					</script>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="../Registro/singup.html" class="ml-2">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#" class="ml-2">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
